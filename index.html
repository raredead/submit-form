<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="form">
            <form action="#" id="form" class="form__body">
                <h1 class="form__title">Отправка данных на форму</h1>
                <div class="form__item">
                    <label for="formName" class="form__label">Имя*:</label>
                    <input id="formName" type="text" name="name" class="form__input _req">
                </div>
                <div class="form__item">
                    <label for="formEmail" class="form__label">E-mail*:</label>
                    <input id="formEmail" type="text" name="name" class="form__input _req _email">
                </div>
                <div class="form__item">
                    <div class="form__label">Пол:</div>
                    <div class="options">
                        <div class="options__item">
                            <input id="formSexMale" checked type="radio" value="male" name="sex" class="options__input">
                            <label for="formSexMale" class="options__label"><span>Мужской</span></label>
                        </div>
                        <div class="options">
                            <div class="options__item">
                                <input id="formSexFemale" type="radio" value="female" name="sex" class="options__input">
                                <label for="formSexFemale" class="options__label"><span>Женский</span></label>
                            </div>
                        </div>
                    </div>
                    <div class="form__item">
                        <label for="formMessage" class="form__label">Сообщение</label>
                        <textarea name="message" id="formMessage" class="form__input"></textarea>
                    </div>
                    <div class="form__item">
                        <div class="form__label">Возраст</div>
                        <select name="age" class="select">
                            <option value="от 18 до 25" selected>Молодой</option>
                            <option value="от 26 до 45">Зрелый</option>
                            <option value="от 46">Старый</option>
                        </select>
                    </div>
                    <div class="form__item">
                        <div class="form__label">Прикрепить фото</div>
                        <div class="file">
                            <div class="file__item">
                                <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input">
                                <div class="file__button">Выбрать</div>
                            </div>
                            <div class="file__preview"></div>
                        </div>
                    </div>
                    <div class="form__item">
                        <div class="checkbox">
                            <input type="checkbox" name="agreement" class="checkbox__input _req">
                            <label for="formAgreement" class="checkbox__label"><span>Я даю свое согласие на обратку персональных данных</span></label>
                        </div>
                    </div>
                    <button type="submit" class="form__button">Отправить</button>
            </form>
            </div>
        </div>

        <script src="/js/script.js"></script>
</body>

</html>
